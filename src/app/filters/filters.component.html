<form [formGroup]='form'>
	<fieldset>
		<label formArrayName="regions" *ngFor="let region of regionsFormArray.controls; let i = index">
			<input type="checkbox" [formControlName]="i">
			{{regions[i]}}
		</label>
	</fieldset>
	<fieldset>
		<label formArrayName="subregions" *ngFor="let subregion of subregionsFormArray.controls; let i = index">
			<input type="checkbox" [formControlName]="i">
			{{subregions[i]}}
		</label>
	</fieldset>
</form>
